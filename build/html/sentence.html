<div id="sentenceGen" class="container">
  <div class="row">
    <h1  class="text-center sentence">
      <span class='word' ng-repeat="noun in sentence.english" ng-mouseenter="getHelp(noun, true)" ng-mouseleave="getHelp(noun, false)" >{{noun.meaning }}</span>
    </h1>

    <h1 id="answerSentence" class="text-center sentence">{{searchText}}</h1>

    <h1 id="latinSentence" class="text-center sentence">
      <span class='word' ng-repeat="nounPart in sentence.latin" ng-mouseenter="getHelp(nounPart, true)" ng-mouseleave="getHelp(nounPart, false)" >{{nounPart}}</span>
    </h1>


    <content id='helperText' ng-style="helperText" class="container">
      <div class="row">
        <ul class="col-xs-12">
          <li class="container">
            <div class="row">
              <h4 class="col-xs-12">
                <b>{{help.firstDict + ": "}}</b><i> {{help.meaning}}</i>
              </h4>
              <div class="col-xs-12" ng-repeat='(attribute, value) in help'>
                <b>{{attribute + ": " + value}}</b>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </content>
  </div>
</div>
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <button id='submitButton' ng-click="submitSentence(searchText)" type="button" class="btn btn-primary col-xs-12">{{submit}}</button>
  </div>
</nav>
