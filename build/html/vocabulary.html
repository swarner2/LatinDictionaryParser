<content select="">
  <div class="container">
    <div class="row">
      <ul class="col-xs-12">
        <li class="container" ng-repeat="noun in nouns | filter:$parent.searchText | limitTo:20 | orderBy:firstDict">
          <div class="row">
            <h4 class="col-xs-12">
              <b>{{noun.firstDict + ": "}}</b><i> {{noun.meaning}}</i>
            </h4>
            <div class="col-xs-12" ng-repeat='(attribute, value) in noun'>
              <b>{{attribute + ": "}}</b> {{formatValue(attribute, value, noun)}}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</content>
