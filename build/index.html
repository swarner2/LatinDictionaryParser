<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/nav-style.css" media="screen" title="no title" charset="utf-8">

  </head>
<body ng-app="myApp">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" name="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">My App</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavBar">
        <ul  class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Pg 1<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">option 1</a></li>
              <li><a href="#">option 2</a></li>
              <li><a href="#">option 3</a></li>
            </ul>
          </li>
          <li><a href="#">Pg 2</a></li>
          <li><a href="#">Pg 3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li id="inputli">
            <input type="text" name="name" class="form-control" value="">
            <span id='search-glyph' class="glyphicon glyphicon-search">
          </li>
          <li><a href="#">Profile Options</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <content select="">
    <div ng-controller="wordController">
      <ul>
        <li class="container" ng-repeat="noun in nouns">
          <div class="row">
            <h4 class="col-xs-10">
              {{noun.firstDict + ": " + noun.meaning}}
            </h4>
            <h4 class="col-xs-2">{{noun.chapter + "." + noun.section}}</h4>
            <div class="col-xs-6" ng-repeat='(attribute, value) in noun'>
              {{attribute + ": " + value}}
            </div>
          </div>
        </li>
      </ul>
    </div>
  </content>
      <script src='js/main.js'> </script>

<!-- Main Parser Module
    <script type="text/javascript" src="scripts/nounParser.js"></script>
 Data to be Parsed
    <script type="text/javascript" src="scripts/nounImport.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
-->
  </body>
</html>
