<content select="">
  <div>
    <ul>
      <li class="container" ng-repeat="noun in nouns | filter:$parent.searchText | limitTo:20">
        <div class="row">
          <h4 class="col-xs-10">
            {{noun.firstDict + ": " + noun.meaning}}
          </h4>
          <h4 class="col-xs-2">{{noun.chapter + "." + noun.section}}</h4>
          <div class="col-xs-6" ng-repeat='(attribute, value) in noun'>
            {{attribute + ": " + value}}
          </div>
        </div>
      </li>
    </ul>
  </div>
</content>
