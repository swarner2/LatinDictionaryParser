<div id="sentenceGen" class="container">
  <div class="row">
    <h1  class="text-center sentence">
      <span class='word' ng-repeat="word in sentence.english" ng-mouseenter="getHelp(word, true)" ng-mouseleave="getHelp(word, false)" >{{word.stem.english }}</span>
    </h1>

    <h1 id="answerSentence" class="text-center sentence" ng-style='answerStyle'>{{test(searchText)}}</h1>

    <h1 id="latinSentence" ng-style='latinStyle' class="text-center sentence">
      <span class='word' ng-repeat="word in sentence.latin" ng-mouseenter="getHelp(word, true)" ng-mouseleave="getHelp(word, false)" >{{word.latin}}</span>
    </h1>

    <helper-text></helper-text>

    <content id='helperText' ng-style="helperText" class="container">
      <div class="row">
        <ul class="col-xs-12">
          <li class="container">
            <div class="row">
              <h4 class="col-xs-12">
                <b>{{title}}</b><i> {{titleInfo}}</i>
              </h4>
              <div class="col-xs-12" ng-repeat='(attribute, value) in info'>
                <b>{{attribute + ": " + value}}</b>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </content>
  </div>
</div>
<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <button id='submitButton' ng-click="toggleButton()" type="button" class="btn btn-primary col-xs-12">{{buttonText}}</button>
  </div>
</nav>
